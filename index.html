<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jquery-ui.css"/>
    <link rel="stylesheet" href="Activity8.css"/>
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="Activity8.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form>
          <label for="language">What programming languages do you know?</label>
          <input type="text" id="language" name="language" required><br>
    
          <label for="birthday">What is your birthday?</label>
          <input type="text" id="birthday" name="birthday" required><br>
    
          <label for="email">Email address:</label>
          <input type="email" id="email" name="email"  placeholder="Enter a valid email address" required><br>
    
          <label for="website">Website:</label>
          <input type="url" id="website" name="website" pattern="https://.*" required><br><br>
    
          <input type="submit" value="Submit">
        </form>
      </div>
</body>
</html>
